<style>
  .sidebarr {
    position: fixed;
    width: 250px;
  }

  .content {
    z-index: 1;
    margin-left: 260px; /* Adjust this value to create space for the sidebar */
  }
  .sidebarr {
    z-index: 2;
  }
  /* Style for the search input */
  .search-input {
    width: 350px; /* Set the width as desired */
    height: 40px; /* Set the height as desired */
    padding: 10px;
    border: 2px solid #ccc;
    border-radius: 5px;
    font-size: 14px; /* Increase font size for larger input */
    background-color: #f2f2f2;
    outline: none; /* Remove the outline when focused */
  }

  /* Style for the search input when focused */
  .search-input:focus {
    border-color: #007bff; /* Change the border color when focused */
  }
  .search-box {
    display: inline-block;

    position: relative;
  }

  /* Style pour l'icône de recherche */
  .search-icon {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    color: #888; /* Couleur de l'icône */
    cursor: pointer; /* Curseur de souris au survol de l'icône */
  }
</style>

<section class="section content">
  <div class="row">
    <div class="col-lg-12" style="min-width: 145%; min-height: 200%">
      <div class="card" style="min-width: 145%; min-height: 120%">
        <div class="card-body">
          <h5 class="card-title">Réponse réclamation</h5>
          <form (ngSubmit)="saveReponse()">
            <div class="col-sm-10">
              <label for="sujet" class="col-sm-2 col-form-label">Sujet</label>
              <input
                [(ngModel)]="reponse.sujet"
                type="text"
                name="sujet"
                class="form-control"
              />
            </div>
            <div class="col-sm-10">
              <label for="description " class="col-sm-2 col-form-label"
                >Reponse</label
              >
              <textarea
                [(ngModel)]="reponse.description"
                name="description"
                class="form-control"
              ></textarea>
            </div>
            <div class="col-sm-10">
              <br />
              <input
                class="form-control"
                type="file"
                name="pieceJointe"
                (change)="onFileSelected($event)"
              />
            </div>
            <br />
            <div class="col-md-12">
              <button type="submit" class="btn btn-primary">
                Envoyer réponse
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
