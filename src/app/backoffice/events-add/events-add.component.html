<section class="post-job-area pt-80 pb-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <div class="post-job-form">
                    <form #f="ngForm" (ngSubmit)="saveEvent()">
                        <h4 class="post-job-title">Ajouter Event</h4>

                        <div class="form-group">
                            <label for="titre">Titre :</label>
                            <input type="text" [(ngModel)]="event.titre" name="titre" #t="ngModel" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="description">Description :</label>
                            <textarea id="summernote" [(ngModel)]="event.description" name="description" #t="ngModel" class="form-control" required></textarea>
                        </div>

                        <div class="form-group">
                            <label for="Lieu">Lieu :</label>
                            <input type="text" [(ngModel)]="event.Lieu" name="Lieu" #t="ngModel" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="prix">Prix :</label>
                            <input type="number" step="0.01" id="prix" name="prix" [(ngModel)]="event.prix" #t="ngModel" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="dateEvent">Date de l'événement :</label>
                            <input type="date" id="datepicker" name="dateEvent" [(ngModel)]="event.dateEvent" #t="ngModel" class="form-control" required>
                        </div>

                        <div class="form-group">
                            <label for="image">Image (URL) :</label>
                            <input type="text" [(ngModel)]="event.image" name="image" #t="ngModel" class="form-control" required>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Ajouter Event</button>
                        </div>
                    </form>
                </div> <!-- JobMate form -->
            </div>
        </div> <!-- JobMate form -->
    </div>
    <!-- container -->
</section>
