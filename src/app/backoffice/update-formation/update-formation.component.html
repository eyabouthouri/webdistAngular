<div class="modal fade" id="modalDialogScrollable" >
  <div class="modal-dialog modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal Dialog Scrollable</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">General Form Elements</h5>
            <!-- General Form Elements -->
            <form #f="ngForm" (ngSubmit)="updateFormation(formation)">
              <div class="row mb-3">
                <label for="inputText" class="col-sm-2 col-form-label">Titre</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" name ="titre" [(ngModel)]="formation.titre">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">prix</label>
                <div class="col-sm-10">
                  <input type="email" class="form-control" name="prix" [(ngModel)]="formation.prix">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date debut</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="date_debut" [(ngModel)]="formation.date_debut">
                </div>
              </div>
              <div class="row mb-3">
                <label for="inputDate" class="col-sm-2 col-form-label">Date fin</label>
                <div class="col-sm-10">
                  <input type="date" class="form-control" name="date_fin" [(ngModel)]="formation.date_fin">
                </div>
              </div>

              <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Description</label>
                <div class="col-sm-10">
                  <textarea class="form-control" style="height: 100px" name="description" [(ngModel)]="formation.description"></textarea>
                </div>
              </div>

              <div class="row mb-3">
                <label class="col-sm-2 col-form-label">Submit Button</label>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit Form</button>
                </div>
              </div>

            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>

    </div>
  </div>
</div>
