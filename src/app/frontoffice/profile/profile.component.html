<div class="container mt-5">
    <h2>Bonjour <span *ngIf="userName">{{ userName }}, {{welcometext}}</span></h2>
    <form (submit)="onSubmit()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" [(ngModel)]="data.name" name="name" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="data.email" name="email" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="professionTitle">Profession Title:</label>
        <input type="text" id="professionTitle" [(ngModel)]="data.professionTitle" name="professionTitle" class="form-control" required>
      </div>
  
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" [(ngModel)]="data.location" name="location" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="web">Web:</label>
        <input type="text" id="web" [(ngModel)]="data.web" name="web" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="preHour">Hourly Rate:</label>
        <input type="number" id="preHour" [(ngModel)]="data.preHour" name="preHour" class="form-control">
      </div>
  
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" [(ngModel)]="data.age" name="age" class="form-control">
      </div>

    
      <!-- Add more input fields for other resume properties -->
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
