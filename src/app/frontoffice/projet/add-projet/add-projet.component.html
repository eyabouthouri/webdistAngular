<section class="post_job_area pt-80 pb-80">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-8 col-lg-10">
                <div class="post_job_form">
                    <form #f="ngForm" (ngSubmit)="saveProjet()">
                        <!-- Nom -->
                        <div class="single_post_job">
                            <label class="single_post_job">nom :</label>
                            <input type="text" [(ngModel)]="projet.nom" name="nom" #nom="ngModel" required minlength="4" maxlength="100" pattern="^[a-zA-Z]*$">
                        </div>
                        <div class="alert alert-danger" *ngIf="nom.invalid && nom.touched">
                            <div *ngIf="nom.hasError('required')">veuillez saisir le nom</div>
                            <div *ngIf="nom.hasError('minlength')">Le nom doit avoir plus de 3 caractères</div>
                            <div *ngIf="nom.hasError('pattern')">Le nom ne doit contenir que des lettres</div>
                        </div>
                        <!-- Description -->
                        <div class="single_post_job">
                            <label class="single_post_job" for="description">Description :</label>
                            <textarea id="summernote" [(ngModel)]="projet.description" name="description" #description="ngModel" required maxlength="500"></textarea>
                        </div>
                        <div class="alert alert-danger" *ngIf="description.invalid && description.touched">
                            <div *ngIf="description.hasError('required')">veuillez saisir la Description</div>
                            <div *ngIf="description.hasError('maxlength')">La description ne doit pas dépasser 500 caractères</div>
                        </div>
                        <!-- Prix -->
                        <div class="single_post_job">
                            <label for="prix">Prix :</label>
                            <input type="number" step="0.01" id="prix" name="prix" [(ngModel)]="projet.prix" #prix="ngModel" required pattern="^(?:[0-9]{1,4}|10000)$">
                        </div>
                        <div class="alert alert-danger" *ngIf="prix.invalid && prix.touched">
                            <div *ngIf="prix.hasError('pattern')">Le prix doit être entre 0 et 10,000</div>
                        </div>
                        <!-- Date de début -->
                        <div class="single_post_job">
                            <label for="dateProjet">Date de début :</label>
                            <input type="date" id="datepicker" placeholder="yyyy-mm-dd" name="dateProjet" [(ngModel)]="projet.dateProjet" #dateProjet="ngModel" required>
                        </div>
                        <div class="alert alert-danger" *ngIf="dateProjet.invalid && dateProjet.touched">
                            <div *ngIf="dateProjet.hasError('required')">veuillez saisir la Date</div>
                        </div>
                        <!-- Submit Button -->
                        <div>
                            <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0" [disabled]="f.invalid">Ajouter</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
