<div class="page_banner bg_cover">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div
          class="banner_content d-sm-flex align-items-center justify-content-between"
        >
          <div class="content">
            <h3 class="page_title">Mes réclamations</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<section class="profile_area pt-30 pb-80">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8">
        <div class="profile_resume mt-50">
          <div class="resume_author d-sm-flex">
            <div class="author_image"></div>
            <div class="author_name media-body">
              <h3 class="resume_title">Réponse concernant votre réclamation</h3>

              <p>Date réponse {{ reponse.dateReponse | dateFormat }}</p>
            </div>
          </div>

          <div class="resume_about">
            <h3 class="resume_title">Sujet: {{ reponse.sujet }}</h3>
            <p>{{ reponse.description }}</p>
            <br /><br />
            <img
              style="width: 250; height: 250px"
              [src]="serverImageUrl + reponse.pieceJointe"
              alt="Image de la pièce jointe"
            />
          </div>

          <div class="resume_education">
            <div class="education">
              <p>
                On espère qu'on a réglé votre problème, Profitez de votre
                expérience avec JobMate
              </p>
              <br />
              <h5 class="education_title">JobMate</h5>
            </div>
          </div>

          <a
            style="text-align: right"
            class="main-btn"
            [routerLink]="['/frontoffice/reclamations/listreclamations']"
            >Retour aux réclamations</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
